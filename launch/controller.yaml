bot5_controller:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  left_wheel_position_controller:
    type: effort_controllers/JointPositionController
    joint: left_wheel
    pid: {p: 100.0, i: 0.01, d: 10.0}
  right_wheel_position_controller:
    type: effort_controllers/JointPositionController
    joint: right_wheel
    pid: {p: 100.0, i: 0.01, d: 10.0}
  left_caster_wheel_position_controller:
    type: effort_controllers/JointPositionController
    joint: left_caster_wheel
    pid: {p: 100.0, i: 0.01, d: 10.0}
  right_caster_wheel_position_controller:
    type: effort_controllers/JointPositionController
    joint: right_caster_wheel
    pid: {p: 100.0, i: 0.01, d: 10.0}
  left_caster_body_position_controller:
    type: effort_controllers/JointPositionController
    joint: left_caster_body
    pid: {p: 100.0, i: 0.01, d: 10.0}
  right_caster_body_position_controller:
    type: effort_controllers/JointPositionController
    joint: right_caster_body
    pid: {p: 100.0, i: 0.01, d: 10.0}
